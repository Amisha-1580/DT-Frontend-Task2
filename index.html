<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeepTech — Frontend Challenge (Task 2)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">Deep<span>Tech</span></div>
      <nav class="nav">
        <a href="#tasks">Tasks</a>
        <a href="#footer">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section tasks" id="tasks">
      <h2>Dynamic Tasks from JSON</h2>
      <p>Click filter buttons to view task status.</p>

      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <p id="task-count"></p>

      <div id="task-container" class="task-container"></div>
    </section>
  </main>

  <footer id="footer" class="site-footer">
    <small>© DeepTech — Frontend Intern Task 2</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
